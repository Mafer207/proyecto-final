  <!-- Google Fonts: 'Playfair Display' para t√≠tulo y 'Poppins' para texto -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />

  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 50px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
      color: #5a2e3a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 40px 50px 60px 50px;
      border-radius: 30px;
      box-shadow:
        0 8px 24px rgba(184, 50, 106, 0.15),
        inset 0 0 60px rgba(255, 192, 203, 0.15);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* Fondo texturizado sutil */
    .container::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, #f8bbd0 30%, transparent 70%);
      border-radius: 50%;
      opacity: 0.3;
      z-index: 0;
      animation: pulse 8s ease-in-out infinite;
    }

    .container::after {
      content: "";
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at center, #fce4ec 25%, transparent 75%);
      border-radius: 50%;
      opacity: 0.25;
      z-index: 0;
      animation: pulse 7s ease-in-out infinite alternate;
    }

    /* Animaci√≥n suave para los c√≠rculos */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }

        opacity: 0.15;
      }
    }

    /* T√≠tulo */
    h1 {
      font-family: 'Playfair Display', serif;

      margin-bottom: 25px;
      color: #b8326a;
      text-align: center;
      text-shadow: 1.5px 1.5px 4px rgba(184, 50, 106, 0.4);
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      position: relative;
      z-index: 2;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    ul li {
      background: #fce4ec;
      margin-bottom: 15px;
      padding: 12px 18px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(184, 50, 106, 0.1);
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      transition: background-color 0.3s ease;
      cursor: default;
    }

    ul li::before {
      content: "üçì";
      font-size: 1.5rem;
    }

    ul li:hover {
      background-color: #f8bbd0;
      box-shadow: 0 6px 20px rgba(184, 50, 106, 0.3);
    }

    a {
      display: block;
      max-width: 220px;
      margin: 0 auto;
      background: linear-gradient(135deg, #b8326a, #f06292);
      color: white;
      text-decoration: none;
      padding: 15px 0;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(184, 50, 106, 0.3);
      transition: all 0.4s ease;
      position: relative;
      z-index: 2;
      user-select: none;
    }

    a:hover {
      background: linear-gradient(135deg, #f06292, #b8326a);
      box-shadow: 0 14px 35px rgba(240, 98, 146, 0.7);
      transform: translateY(-3px);
    }

    /* Dibujos decorativos SVG */
    .decorative-svg {
      position: absolute;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    .svg-top-left {
      top: 10px;
      left: 10px;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .svg-bottom-right {
      bottom: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
        opacity: 0.1;
      }
      50% {
        transform: translateY(-10px);
        opacity: 0.2;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 25px 45px 25px;
      }

      h1 {
        font-size: 2.4rem;
      }

      p {
        font-size: 1.1rem;
      }

      ul li {
        font-size: 1rem;
      }

      a {
        font-size: 1.1rem;
        max-width: 180px;
        padding: 12px 0;
      }
    }
  </style>
</head>

  </div>

</html>
